<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Landing PAge</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com">
</head>
<body>
    
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo1.jpg" alt="Logo da SkyWay Airlines">
            </div>
            <div class="text">
                <h1>Receba Airlines</h1>
                <p>Explore o mundo com conforto e segurança.</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#destinations">Destinos</a></li>
                <li><a href="#about">Sobre Nós</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#booking" class="cta-button">Reserve Agora</a></li>
            </ul>
        </nav>
    </header>
    <main>
         
        <img src="aviao2.jpg" alt="Imagem de Viagem" class="banner">
    

        <form class="form">
            <p class="title">Registro </p>
            <p class="message">Faça login para ter acesso total ao aplicativo </p>
                <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Nome</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 
                
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Senha</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Confirmar Senha</span>
            </label>
            <button class="submit">Enviar</button>
            <p class="signin">Já possui conta? <a href="#">Entrar</a> </p>
        </form>


  
</main>

<script src="app.js"></script>

</body>
</html>
